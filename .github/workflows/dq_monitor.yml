name: Data Quality Sync Monitor

on:
  # Runs at 00:00 UTC every day
  schedule:
    - cron: '0 0 * * *'
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas sqlalchemy psycopg2-binary # Add your specific DB drivers here

      - name: Run DQ Audit Script
        env:
          # Securely pass your DB credentials using GitHub Secrets
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python dq_monitor_alert.py
